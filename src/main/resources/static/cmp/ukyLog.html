<body>

    <!-- 조회 조건 영역 -->
    <section>
        <fieldset>
            <div class="wrap">
                <div class="dvs2l_90p">
                    <label for="schUky" class="width080">u-key</label>
                    <input type="text" id="schUky" name="schUky" class="width200">
                </div>

                <div class="dvs2r_10p right">
                    <input type="button" value="조회" class="width060" onClick="toDo();">

    <!-- 발행정보 영역 -->
    <section>
        <fieldset>
            <legend>★ 발행정보</legend>

            <div class="wrap margin004">
                <label for="orgUrl" class="width100 dvsNth tpadding006">원본URL</label>
                <input type="text" id="orgUrl" name="orgUrl" class="width1200 dvsNth">
            </div>

            <div class="wrap margin004">
                <label for="cmpId" class="width100 dvsNth tpadding006">캠페인ID</label>
                <input type="text" id="cmpId" name="cmpId" class="width200 dvsNth">

                <span class="width060 dvsNth">&nbsp;</span>

                <label for="cmpOrd" class="width100 dvsNth tpadding006">캠페인순번</label>
                <input type="text" id="cmpOrd" name="cmpOrd" class="width200 dvsNth">

                <span class="width060 dvsNth">&nbsp;</span>

                <label for="ocrDt" class="width100 dvsNth tpadding006">발행일시</label>
                <input type="text" id="ocrDt" name="ocrDt" class="width200 dvsNth">
            </div>

            <div class="wrap margin004">
                <label for="ctfMtd" class="width100 dvsNth tpadding006">인증방법</label>
                <input type="text" id="ctfMtd" name="ctfMtd" class="width200 dvsNth">

                <span class="width060 dvsNth">&nbsp;</span>

                <label for="ctfVal" class="width100 dvsNth tpadding006">인증값</label>
                <input type="text" id="ctfVal" name="ctfVal" class="width200 dvsNth">

                <span class="width060 dvsNth">&nbsp;</span>

                <label for="avlCnt" class="width100 dvsNth tpadding006">유효회수</label>
                <input type="text" id="avlCnt" name="avlCnt" class="width200 dvsNth">

                <span class="width060 dvsNth">&nbsp;</span>

                <label for="avlDt" class="width100 dvsNth tpadding006">유효일시</label>
                <input type="text" id="avlDt" name="avlDt" class="width200 dvsNth">
            </div>
        </fieldset>
    </section>

    <!-- 접속로그 -->
    <section>
        <fieldset>
            <legend>★ 접속로그</legend>

            <div class="wrap">
                <div class="dvs2_50p">
                    <input type="button" value="엑셀다운로드" class="width120" onClick="toDo();">
                </div>
    
                <div class="dvs2_50p right">
                    <label class="right">전체 ${count}를</label>
                    <select size="1" id="schPagPerNmb" name="schPagPerNmb" onChange="toDo();">
                        <option value="10" selected>10개씩 보기</option>
                        <option value="20">20개씩 보기</option>
                        <option value="30">30개씩 보기</option>
                        <option value="50">50개씩 보기</option>
                        <option value="100">100개씩 보기</option>
                    </select>
                    <input type="button" value="〈" class="width030"  onClick="toDo()">
                    <input type="text" id="CRT_PAG" name="crtPag" class="width030 center" value="1">
                    <label class="width080 center">of ${total}</label>
                    <input type="button" value="〉" class="width030" onClick="toDo()">
                </div>

            </div>
            <table id="SCH_RST_LST" class="schRstLst">
                <colgroup>
                    <col width="200"><!-- 접속일시 -->
                    <col width="200"><!-- 접속IP -->

                    <tr class="height030">

                        <td class="center">127.211.128.218</td>
                        <td class="center">성공</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </section>


    <!-- 이벤트로그 -->
    <section>
        <fieldset>
            <legend>★ 이벤트로그</legend>

            <div class="wrap">
                <div class="dvs2_50p">
                    <input type="button" value="엑셀다운로드" class="width120" onClick="toDo();">
                </div>
    
                <div class="dvs2_50p right">
                    <label class="right">전체 ${count}를</label>
                    <select size="1" id="schPagPerNmb" name="schPagPerNmb" onChange="toDo();">

                        <option value="20">20개씩 보기</option>
                        <option value="30">30개씩 보기</option>
                        <option value="50">50개씩 보기</option>
                        <option value="100">100개씩 보기</option>
                    </select>
                    <input type="button" value="〈" class="width030"  onClick="toDo()">
                    <input type="text" id="CRT_PAG" name="crtPag" class="width030 center" value="1">
                    <label class="width080 center">of ${total}</label>
                    <input type="button" value="〉" class="width030" onClick="toDo()">
                </div>

            </div>
            <table id="SCH_RST_LST" class="schRstLst">
                <colgroup>
                    <col width="600"><!-- 이벤트URL -->
                    <col width="100"><!-- 발생이벤트 -->

                <tbody>

<script>
/**
 * RecordID에 대한 상세정보를 조회
 * @param recordId - 선택한 행의 아이디
 * @return String - 상세정보를 표시하기 위한 html 코드
 */
function getRecordDetail(recordId)
{
    let txtHTML = '';
    txtHTML += '<div style="background-color: #e7f9ff; padding: 10px;">';
    txtHTML += '<table style="width: 100%; border-width: 0px;">';
    txtHTML +=   '<tr style="border-width: 0px;">';
    txtHTML +=     '<td style="width: 80px; border-width: 0px; background-color: #e7f9ff;">기간</td>';
    txtHTML +=     '<td style="border-width: 0px; background-color: #e7f9ff;">2022-07-01 12시 ~ 2022-07-14 12시</td>';
    txtHTML +=   '</tr>';
    txtHTML +=   '<tr style="border-width: 0px;">';
    txtHTML +=     '<td style="width: 80px; border-width: 0px; background-color: #e7f9ff;">상세설명</td>';
    txtHTML +=     '<td style="border-width: 0px; background-color: #e7f9ff;">90일이상 홈페이지에 접속하지 않은 고객 중에서 패스워드 변경 기간이 만료되어 가는 고객들을 대상으로, 홈페이지 접속에 접속하여 마케팅 관련 고객 동의를 획득할 수 있도록 유도한다.</td>';
    txtHTML +=   '</tr>';
    txtHTML += '';
    txtHTML += '</table>';
    txtHTML += '</div>';

    return txtHTML;
}

/**
 * cmpTmpLst UI에서 [추가] 버튼 클릭 또는 조회결과 테이블에서 행 더블클릭 시 캠페인템플릿상세 UI 호출
 * @param cmpTmpId - 캠페인템플릿아이디
 */
function openCmpDtl(cmpId)
{
    // 메뉴 제목
    let ttl = "캠페인 상세";

    // 메뉴 경로
    let pth = window.parent.document.getElementById("MNU_PTH").innerHTML;

    // 메뉴 URL
    let url = "./cmpDtl.html";

    // 화면 이동 함수 호출
    window.parent.openContents(ttl, pth, cmpId, url);
}
</script>
